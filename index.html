<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Will you be my Navratri Date?</title>
<style>
  body { 
    margin:0; 
    font-family:Poppins,sans-serif;
    background:linear-gradient(135deg,#ffcc70,#ff7eb9);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:#fff;
    overflow:hidden; 
  }
  .card { 
    background:rgba(255,255,255,0.15); 
    padding:2rem;
    border-radius:20px; 
    box-shadow:0 4px 20px rgba(0,0,0,0.2);
    max-width:600px; 
    position:relative; 
    z-index:2; 
    text-align:center; 
  }
  h1 { font-size:2rem; margin-bottom:1rem; }
  .btn { 
    background:#ff4081; 
    border:none; 
    padding:.8rem 1.5rem;
    border-radius:30px; 
    color:#fff; 
    font-size:1rem; 
    cursor:pointer;
    transition:transform .2s, left .4s, top .4s; /* smooth movement */
    position:absolute; 
    transform-origin: center center;
    z-index:3; /* buttons above card */
  }
  #yesBtn { left:25%; top:120px; }
  #noBtn { left:60%; top:120px; } 
  #response, #songLink { 
    margin-top:220px; /* ensures messages stay below buttons */
    font-size:1.2rem; 
    position:relative; 
    z-index:4; /* always above buttons */
    word-wrap: break-word;
  }
  #songLink a { color:#fff; font-weight:bold; text-decoration:underline; }
  canvas { 
    position:fixed; 
    top:0; left:0; 
    width:100%; height:100%;
    pointer-events:none; 
    z-index:1; 
  }
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div class="card">
  <h1>Will you be my Navratri Date? 🥰</h1>
  <button id="yesBtn" class="btn">Yes 💖</button>
  <button id="noBtn" class="btn">No 🙈</button>
  <p id="response"></p>
  <p id="songLink">
    <a href="https://youtu.be/IBvg3WeqP1U?t=240" target="_blank">Click here</a>
  </p>
</div>

<script>
let yesSize=1, noClicks=0;
const yesBtn=document.getElementById('yesBtn'),
      noBtn=document.getElementById('noBtn'),
      response=document.getElementById('response'),
      songLink=document.getElementById('songLink');

// Random cute messages for No click
const noMessages = [
  "Aww, you know you want to press YES 🥺💖",
  "Come on, YES is the right choice! 😍",
  "Don’t be shy, hit YES 💃✨",
  "Press YES, let’s dance together! 💕",
  "No is boring… YES is fun! 😘",
  "Your YES will make me super happy 🥰",
  "Click YES and make this Navratri magical ✨"
];

// Hide initially
response.style.display='none';
songLink.style.display='none';

// Clicking Yes
yesBtn.onclick = ()=>{
  response.style.display='none'; // hide No message
  songLink.style.display='block'; // show "Click here"
  startConfetti(); 
  setTimeout(stopConfetti,5000);
};

// Hover near No → grow Yes
noBtn.addEventListener('mouseenter', ()=>{
  if(noClicks < 2){
    yesSize += 0.4;
    yesBtn.style.transform = `scale(${yesSize})`;
  } else {
    // Smoothly move No button to random location after 2 clicks
    const maxX = window.innerWidth - noBtn.offsetWidth - 50;
    const maxY = window.innerHeight - noBtn.offsetHeight - 50;
    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;
    noBtn.style.left = `${newX}px`;
    noBtn.style.top = `${newY}px`;
  }
});

// Clicking No → show random cute message or run away
noBtn.addEventListener('click', ()=>{
  noClicks++;
  if(noClicks < 3){ // first 2 clicks show messages
    const randomMsg = noMessages[Math.floor(Math.random()*noMessages.length)];
    response.innerText = randomMsg;
    response.style.display='block';
    yesSize += 0.2; 
    yesBtn.style.transform = `scale(${yesSize})`;
  } else {
    // After 2 clicks, No cannot be clicked
    response.innerText = "Oops! No button ran away 😆 Press YES instead!";
    response.style.display='block';
  }
});

// Confetti
const c=document.getElementById('confetti'), ctx=c.getContext('2d');
c.width=innerWidth; c.height=innerHeight; let conf=[];
class CF{ 
  constructor(x,y,c){ 
    this.x=x; this.y=y; this.c=c;
    this.s=Math.random()*6+4; 
    this.vy=Math.random()*3+2; 
    this.vx=(Math.random()-0.5)*2; 
  }
  update(){ 
    this.y+=this.vy; this.x+=this.vx;
    if(this.y>c.height){ this.y=-10; this.x=Math.random()*c.width; } 
  }
  draw(){ 
    ctx.fillStyle=this.c; 
    ctx.fillRect(this.x,this.y,this.s,this.s); 
  }
}
function startConfetti(){
  conf=[]; 
  for(let i=0;i<200;i++){
    conf.push(new CF(Math.random()*c.width, Math.random()*c.height,
      `hsl(${Math.random()*360},100%,50%)`)); 
  }
  requestAnimationFrame(anim);
}
function anim(){
  ctx.clearRect(0,0,c.width,c.height);
  conf.forEach(p=>{ p.update(); p.draw(); });
  if(conf.length) requestAnimationFrame(anim);
}
function stopConfetti(){ conf=[]; }
window.onresize=()=>{ c.width=innerWidth; c.height=innerHeight; };
</script>
</body>
</html>
